<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu Carta ðŸ’Œ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 0;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #ff4d6d;
      cursor: pointer;
      transition: transform 0.5s;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .envelope.open {
      transform: rotateX(180deg);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff758f;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transform-origin: top;
      transition: transform 0.5s;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .letter {
      position: absolute;
      top: 20px;
      left: 10%;
      width: 80%;
      height: 70%;
      background: #fff;
      padding: 15px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .envelope.open .letter {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      color: #ff4d6d;
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">

        o lo que quieras dedicarle.  
        âœ¨ðŸ’Œâœ¨
      </p>
    </div>
  </div>

  <script>
    document.getElementById("envelope").addEventListener("click", function() {
      this.classList.toggle("open");
    });
  </script>
</body>
</html>
