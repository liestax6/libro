<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tu regalo ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(160deg,#1a1b26,#0f0f14);
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 { font-size: 1.8rem; margin-bottom: 15px; }
    p { margin-bottom: 25px; font-size: 1.1rem; }
    a.btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      background: #888;
      color: #222;
      pointer-events: none;
      opacity: 0.6;
      transition: all 0.3s ease;
    }
    a.btn.active {
      background: #ff7ac6;
      color: #fff;
      pointer-events: auto;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>ðŸ’Œ Espera a que Diego despierte para ver tu regalo ðŸ’Œ</h1>
  <p id="msg">Cargando estado...</p>
  <a id="giftBtn" class="btn" href="#" target="_blank" rel="noopener">Tu regalo (PDF)</a>

  <script>
    const msg = document.getElementById("msg");
    const btn = document.getElementById("giftBtn");

    async function checkGate() {
      try {
        const res = await fetch("unlock.json?ts=" + Date.now(), { cache: "no-store" });
        const data = await res.json();

        msg.textContent = data.message || "Esperando...";

        if (data.open && data.pdf) {
          btn.classList.add("active");
          btn.href = data.pdf;
        } else {
          btn.classList.remove("active");
          btn.href = "#";
        }
      } catch (e) {
        msg.textContent = "Error al conectar...";
      }
    }

    // Revisar cada 5 segundos
    checkGate();
    setInterval(checkGate, 5000);
  </script>
</body>
</html>
