<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --panel:rgba(255,255,255,.14); --border:rgba(255,255,255,.25);
    --pink:#ffc8dd; --purple:#cdb4db; --blue2:#a2d2ff; --muted:#eef1f7;
  }
  *{box-sizing:border-box} html,body{height:100%;margin:0}
  body{
    font-family:Poppins,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:#fff;
    background:radial-gradient(1200px 600px at 50% -12%, #e2d9f3, #1a1b26);
    animation:sky 14s ease-in-out infinite alternate;
  }
  @keyframes sky{
    0%{background:radial-gradient(1200px 600px at 50% -12%, #e2d9f3, #1a1b26)}
    50%{background:radial-gradient(1200px 600px at 50% -12%, #ffc8dd, #171825)}
    100%{background:radial-gradient(1200px 600px at 50% -12%, #bde0fe, #14151f)}
  }
  header{max-width:1100px;margin:0 auto;padding:22px 16px 4px;text-align:center}
  h1{margin:0 0 8px;font-weight:800;font-size:clamp(1.5rem,6vw,2.6rem);text-shadow:0 2px 12px rgba(0,0,0,.35)}
  .sub{margin:0 0 14px;color:var(--muted);opacity:.9}

  .wrap{max-width:1100px;margin:0 auto;padding:0 14px 22px}
  .chipbar{
    display:flex;gap:10px;overflow:auto;padding:10px;border-radius:18px;
    background:var(--panel); border:1px solid var(--border); backdrop-filter:blur(10px);
    box-shadow:0 18px 60px rgba(0,0,0,.35);
  }
  .chip{
    flex:0 0 auto; padding:10px 14px; border-radius:999px; cursor:pointer; font-weight:700;
    color:#1b1d29; background:linear-gradient(135deg,#ffe0ef 0%,#d7c7f0 55%,#cfe2ff 100%);
    border:1px solid rgba(255,255,255,.6); box-shadow:0 6px 18px rgba(0,0,0,.2);
    white-space:nowrap; user-select:none;
  }
  .chip.active{outline:3px solid rgba(255,255,255,.6)}

  .board{
    margin-top:14px; border-radius:24px; padding:0;
    background:var(--panel); border:1px solid var(--border); backdrop-filter:blur(10px);
    box-shadow:0 24px 70px rgba(0,0,0,.45);
  }
  .board-header{
    display:flex;align-items:center;gap:12px;padding:14px 16px;border-bottom:1px solid rgba(255,255,255,.2)
  }
  .back{
    padding:10px 16px;border-radius:999px;font-weight:800;cursor:pointer;text-decoration:none;color:#fff;
    background:linear-gradient(135deg,#ffc8dd 0%,#cdb4db 55%,#a2d2ff 100%); border:1px solid rgba(255,255,255,.45);
    box-shadow:0 12px 30px rgba(255,168,220,.35)
  }
  .title{font-weight:800;font-size:clamp(1.05rem,4.6vw,1.4rem)}
  .date{opacity:.9;color:var(--muted)}

  .card{
    display:grid; gap:12px; grid-template-columns:1fr; padding:14px 16px 18px;
  }
  @media (min-width: 860px){
    .card{grid-template-columns:1.1fr 1fr}
  }
  .media{
    border-radius:16px; overflow:hidden; background:#0f1117; border:1px solid rgba(255,255,255,.2);
    min-height:240px; display:grid; place-items:center;
  }
  .media img, .media video{width:100%; height:auto; display:block}
  .text{
    border-radius:16px; padding:14px; background:rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.25);
    font-size:1.05rem; line-height:1.8;
  }

  .footer-cta{display:flex;justify-content:center;padding:18px}
  .cta{
    padding:14px 18px;border-radius:16px;font-weight:800;text-decoration:none;color:#fff; text-align:center; width:min(560px,92vw);
    background:linear-gradient(135deg,#ffc8dd 0%,#cdb4db 55%,#a2d2ff 100%); border:1px solid rgba(255,255,255,.45);
    box-shadow:0 12px 30px rgba(255,168,220,.35)
  }
  .mutedWarn{color:#fee;opacity:.9;text-align:center;margin:10px 0}
</style>
</head>
<body>

<header>
  <h1>Nuestra l√≠nea del tiempo</h1>
  <p class="sub">‚ú® Toca un evento y ver√°s sus fotos y texto juntos. üíñ</p>
</header>

<div class="wrap">
  <!-- barra de chips -->
  <div id="chipbar" class="chipbar"></div>

  <!-- tablero principal -->
  <section class="board">
    <div class="board-header">
      <a class="back" href="carta.html">Atr√°s</a>
      <div>
        <div id="hTitle" class="title">Selecciona un recuerdo</div>
        <div id="hDate" class="date">‚Äî</div>
      </div>
    </div>

    <div class="card">
      <div class="media" id="media"></div>
      <div class="text" id="text">
        Aqu√≠ aparecer√°n todas las tarjetas con imagen + texto, sin tener que abrir una por una. üåü
      </div>
    </div>

    <div class="footer-cta">
      <a class="cta" href="index.html">üéÅ Ir a elegir mi regalo</a>
    </div>
  </section>
</div>

<script>
/* Si luego mueves archivos a /img, cambia a "img/" */
const basePath = "";

/* Tus recuerdos */
const items = [
  {
    fecha: "19 Ago 2025",
    titulo: "Mi primera carta para ti",
    texto: "Recuerdo de la primera vez que te escrib√≠ una carta, mi amor. Estaba muy nervioso porque fue la primera vez que sent√≠ tantas ganas de amar a alguien.",
    src: basePath + "IMG-20250819-WA0029.jpg", type: "img"
  },
  {
    fecha: "19 Ago 2025",
    titulo: "Tu primera carta para m√≠",
    texto: "Esta fue la primera vez que me escribiste una carta. Me lo escribiste poquito despu√©s de que te pidiera ser mi novia. Sent√≠ muy bonito al leerla y am√© que nuestros sentimientos fueran mutuos.",
    src: basePath + "IMG-20250819-WA0024.jpg", type: "img"
  },
  {
    fecha: "19 Ago 2025",
    titulo: "Tus primeras flores",
    texto: "Estas fueron las primeras flores que te di. Estaba muy nervioso porque no sab√≠a c√≥mo enviarte, no sab√≠a si te iban a gustar; adem√°s era la primera vez que enviaba algo a tu casa. Espero que te hayan gustado, porque s√© que en el futuro te dar√© muchas m√°s flores, mi amor.",
    src: basePath + "IMG-20250819-WA0028.jpg", type: "img"
  },
  {
    fecha: "19 Ago 2025",
    titulo: "El d√≠a que nos vimos",
    texto: "Este fue el d√≠a m√°s feliz de mi vida: conoc√≠ al amor de mi vida y cuando te abrac√© me sent√≠ en el cielo. Am√© mucho ese d√≠a porque por fin pude verte en persona y me enamor√© mucho m√°s de lo que ya estaba. Me llev√© un recuerdo a mi casa y fue incre√≠ble que cumplimos esa primera meta.",
    src: basePath + "IMG-20250819-WA0030.jpg", type: "img"
  },
  {
    fecha: "14 Ago 2025",
    titulo: "Amo tus detalles",
    texto: "Amo cada detalle que me das, cada vez que demuestras tu amor y que dedicas de tu tiempo para escribirme algo bonito. Amo cada dibujo, cada carta; todo de ti me vuelve loco, mi amor.",
    src: basePath + "IMG-20250814-WA0005.jpg", type: "img"
  }
];

/* Render chips */
const chipbar = document.getElementById('chipbar');
items.forEach((it, i)=>{
  const chip = document.createElement('button');
  chip.className = 'chip';
  chip.type = 'button';
  chip.textContent = `${it.fecha} ¬∑ ${it.titulo}`;
  chip.addEventListener('click', ()=>select(i));
  chipbar.appendChild(chip);
});

/* Select function (con fallback si la imagen no existe) */
const hTitle = document.getElementById('hTitle');
const hDate  = document.getElementById('hDate');
const media  = document.getElementById('media');
const textEl = document.getElementById('text');

function select(i){
  // activar chip
  [...chipbar.children].forEach((c,idx)=>c.classList.toggle('active', idx===i));

  const it = items[i];
  hTitle.textContent = it.titulo;
  hDate.textContent  = it.fecha;
  textEl.textContent = it.texto;

  if(it.type === 'img'){
    media.innerHTML = `<img id="pic" alt="${it.titulo}">`;
    const pic = document.getElementById('pic');
    pic.onerror = ()=>{
      media.innerHTML = `<div class="mutedWarn">No se pudo cargar <b>${it.src}</b>. Verifica el nombre o carpeta.</div>`;
    };
    pic.src = it.src;
  }else if(it.type === 'video'){
    media.innerHTML = `<video controls src="${it.src}"></video>`;
  }
}

/* Autoseleccionar el primero para que no quede vac√≠o */
if(items.length){
  select(0);
}
</script>
</body>
</html>
